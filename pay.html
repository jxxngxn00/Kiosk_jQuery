<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>결제화면</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="payStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script  src="./pay_jquery.js" type="text/javascript"></script>
</head>
<body>

<table id="payTable">
	<!-- 타이틀 로고 -->
	<tr id="pay_listtitle">
		<th colspan=3 id="pay_titleText" bgcolor= '#3D2F2E'><img src="./images/12.JPG" id='pay_olderList' ></th>
	</tr>
	<!-- 총 금액 출력 창 -->
	<tr id="pay_totallist">
		<td colspan='3' id='pay_sum'>
			합 계 : <input type='text'  value=0 id='pay_total' /> 원
		</td>
	</tr>
	<!-- 주문 내역 출력 -->
	<tr id="pay_listtr">
		<td width="100">메 뉴</td>
		<td width="100">수 량</td>
		<td width="100">금 액</td>
	</tr>
	</table>
	<!-- 결제 버튼 테이블-->
<table id="buttonTable">
	<tr id ="payButtons">
			<td>
				<button class="payButton" type="button" id="card">
					카드결제</button>
			</td>
			<td>
				<button class="payButton" type="button" id="cash">
					현금결제</button>
			</td>
			<td>
				<button class="payButton" type="button" id="easy">
					간편결제</button>
			</td>
		</tr>
	</table>


	
</body>
</html>
